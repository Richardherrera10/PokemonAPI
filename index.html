<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
    </head>
    <body>
        <form name= "form1" id="form1" method="get"> 
            <h1 id="titulo">Buscar datos de Pokemon</h1>
            
            <div id="escribirPokemon" class ="escribirPokemon">
                <label>Nombre de Pokemon: </label>
            
                <input type="text" name="search" id = "nombre"/>
                
                <div class="botones">
                    <button id="consultar">Consultar<br> API</button>
                    <button id="borrar">Limpiar<br>Datos</button>
                    <button id="guardar">Guardar a <br>Base de Datos</button>
                    <button id="baseDatos">Consultar<br> Base de Datos</button>
                </div>
            </div>


        </form>

        <table id="tablaPokemon" style="display: none">
            <tr>
                <td rowspan="0" id="pokeIMG"></td>
                <th>Nombre</th>
                <td id="pokeName"></td>
            </tr>
            <tr>
                <th>Tipo</th>
                <td id="pokeType"></td>
            </tr>
            <tr>
                <th>Peso</th>
                <td id="pokeWeight"></td>
            </tr>
            <tr>
                <th>Altura</th>
                <td id="pokeHeight"></td>
            </tr>
            <tr>
                <th>Habilidades</th>
                <td id="pokeHab"></td>
            </tr>
           </table>
           <h3 id="fecha"> </h3>

        <script type="text/javascript" src="index.js "  ></script>
    </body>
</html>
